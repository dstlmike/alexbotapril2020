<!DOCTYPE html>
<html>
  <head>
    <title>$$bot_name Command List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <style>

     img {
  display: block;
  width: 40%;
}

     body {
        color: green;
        background: #ecffe6;
      }
     html {
        font-family: 'Times New Roman', serif;
      }
      .command_cont {
        padding: 10px;
        list-style-type: none;
      }
      .command_name {
        overflow: hidden;
        margin: .3em;
        width:22%;
        float:left;
        color: blue;
      }
      .command_name:hover {
        background: #eee;
      }
      .command_desc {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 5px 0 0 5px;
        background: #eee;
        border: 1px solid #000;
        border-radius: 3px;
        display: none;
        color: red;
      }

      h1 {
        clear: both;
        padding-top: 15px;
        padding-bottom: 0;
        color: blue;
        font-weight: bold;
      }

      h2 {
        clear: both;
        padding-top: 15px;
        padding-bottom: 0;
        color: blue;
      }
      .clear {
        clear: both;
      }
    </style>

</head>

  <body>
    <div class="command_module">
      <h1>Alex Bot Commands</h1>

      <ul class='command_cont'>
        $$all
      </ul>

      <h1>Mod Commands</h1>
      <ul class='command_cont'>
        $$mod
      </ul>


      <h1>Owner Commands</h1>
      <ul class='command_cont'>
        $$owner
      </ul>

</html>

<script>
  $('.command_name').click(function(){
    var currentDiv = $(this);
    $('.command_name').children('div').hide();
    currentDiv.children('div').fadeIn('slow');
  });
</script>
